<body>
<div class="wrap js-check-wrap">

    <div class="content-container margin-top-20">
        <!-- 先获取总题目数量用于计算商户名称的序号 -->
        <?php $totalCount = count($value); ?>

        <!-- 原有题目循环 -->
        <foreach name="value" key="key" item="item">
            <div class="form-group clearfix">
                <div class="question-title">{$key+1}. {$item.name}</div>

                <!-- 单选类型 -->
                <if condition="$item.question_type eq 'radio'">
                    <div class="options-horizontal">
                        <foreach name="item.value" item="option">
                            <if condition="$item.answer.key eq $option.key">
                                <div class="option-item selected">{$option.name}</div>
                                <else />
                                <div class="option-item">{$option.name}</div>
                            </if>
                        </foreach>
                    </div>
                </if>

                <!-- 问答类型 -->
                <if condition="$item.question_type eq 'text'">
                    <div class="text-answer">{$item.fill}</div>
                </if>

                <!-- 图片类型 -->
                <if condition="$item.question_type eq 'image'">
                    <div class="image-container">
                        <foreach name="item.images" item="value">
                            <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($value)}');">
                                <img src="{:cmf_get_image_preview_url($value)}"
                                     style="height:40px;">
                            </a>
                        </foreach>
                    </div>
                </if>

                <!-- 备注 -->
                <if condition="$item.remark">
                    <div class="remark-container">
                        <div class="remark-content">{$item.remark}</div>
                    </div>
                </if>
            </div>
        </foreach>

        <!-- 追加商户名称作为最后一个题目项 -->
        <div class="form-group clearfix">
            <div class="question-title"><?php echo $totalCount + 1; ?>. 商户名称</div>
            <div class="text-answer">{$shop_name}</div>
        </div>

    </div>
</div>

<script src="__STATIC__/js/admin.js"></script>
