<!--名称-->
<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>


<!--客户分层:1战略客户,2重点客户,3价值客户,4一般客户,5长尾客户-->
<div class="form-group">
    <label class="col-sm-2 control-label">客户分层:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="level" class="form-control post-params item-left" value="{$level|default=''}">
    </div>
</div>


<!--星级:1准星级,2二星级,3三星级,4四星级,5五星级,6六星级,7七星级,8私人银行级-->
<div class="form-group">
    <label class="col-sm-2 control-label">星级:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="star" class="form-control post-params item-left" value="{$star|default=''}">
    </div>
</div>


<!--最小值-->
<div class="form-group">
    <label class="col-sm-2 control-label">最小值:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="min" class="form-control post-params item-left" value="{$min|default=''}">
    </div>
</div>


<!--最大值-->
<div class="form-group">
    <label class="col-sm-2 control-label">最大值:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="max" class="form-control post-params item-left" value="{$max|default=''}">
    </div>
</div>
