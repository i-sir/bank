<include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-sm-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">


        <!--名称-->
        <div class="form-group">
            <label class="col-sm-2 control-label">名称:</label>
            <div class="layui-input-block col-sm-6">
                {$name|default=''}
            </div>
        </div>


        <!--客户分层:1战略客户,2重点客户,3价值客户,4一般客户,5长尾客户-->
        <div class="form-group">
            <label class="col-sm-2 control-label">客户分层:</label>
            <div class="layui-input-block col-sm-6">
                {$level_name|default=''}
            </div>
        </div>


        <!--星级:1准星级,2二星级,3三星级,4四星级,5五星级,6六星级,7七星级,8私人银行级-->
        <div class="form-group">
            <label class="col-sm-2 control-label">星级:</label>
            <div class="layui-input-block col-sm-6">
                {$star_name|default=''}
            </div>
        </div>


        <!--最小值-->
        <div class="form-group">
            <label class="col-sm-2 control-label">最小值:</label>
            <div class="layui-input-block col-sm-6">
                {$min|default=''}
            </div>
        </div>


        <!--最大值-->
        <div class="form-group">
            <label class="col-sm-2 control-label">最大值:</label>
            <div class="layui-input-block col-sm-6">
                {$max|default=''}
            </div>
        </div>


        <!--显示:1是,2否-->
        <div class="form-group">
            <label class="col-sm-2 control-label">显示:</label>
            <div class="layui-input-block col-sm-6">
                {$is_show_name|default=''}
            </div>
        </div>


        <!--排序-->
        <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="layui-input-block col-sm-6">
                {$list_order|default=''}
            </div>
        </div>


        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
